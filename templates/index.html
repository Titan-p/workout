<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>训练计划</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-top: 20px;
            color: #555;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
            color: #444;
        }
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .custom-table th, .custom-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .custom-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitForm() {
            document.getElementById('dateForm').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <h2>备注</h2>
        {% if remarks %}
            <ul>
                {% for remark in remarks %}
                    <li>{{ remark }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>暂无备注</p>
        {% endif %}
        <h2>计划内容</h2>
        {% if plan_html %}
            {{ plan_html | safe }}
        {% else %}
            <p>没有计划内容</p>
        {% endif %}
        <form id="dateForm" method="get">
            <label for="date">选择日期:</label>
            <input type="date" id="date" name="date" value="{{ date_str }}" required onchange="submitForm()">
        </form>
        <button onclick="window.location.href='/week'" class="button">切换到周视图</button>
    </div>
</body>
</html>
